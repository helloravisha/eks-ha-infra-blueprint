# ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "encode-service.fullname" . }}
  labels:
    {{- include "encode-service.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /encode
            pathType: Prefix
            backend:
              service:
                name: {{ include "encode-service.fullname" . }}
                port:
                  number: {{ .Values.service.port }}

