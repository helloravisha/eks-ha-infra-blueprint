# ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: encode-service
  labels:
    app: encode-service
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /encode
            pathType: Prefix
            backend:
              service:
                name: encode-service
                port:
                  number: {{ .Values.service.port }}
          - path: /hello
            pathType: Prefix
            backend:
              service:
                name: encode-service
                port:
                  number: {{ .Values.service.port }}

